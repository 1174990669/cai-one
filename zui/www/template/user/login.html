<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>登录</title>

</head>

<body class="log_bg">
    <div class="wrapper log_bg" id="login_wrapperObj">
        <header class="header">
            <h3 class="head_cn">登录</h3>
            <p class="head_lf" id="login_backBtn"><span class="backicon icon"></span></p>
        </header>
        <section class="centerWrap">
            <p class="logo-aish"><img src="images/logo-aish.png" alt="点石彩彩票" title="点石彩彩票"></p>
            <div class="login_wrap">
                <div class="login_con">
                    <dl class="act_box">
                        <dt><em class="icon user"></em></dt>
                        <dd class="act_input">
                            <input id="login_userNameObj" type="text" placeholder="请输入手机号码">
                        </dd>
                    </dl>
                    <dl class="act_box">
                        <dt><em class="icon pwd"></em></dt>
                        <dd class="act_input pwd_dd" id="login_pwdDivObj">
                            <input type="password" placeholder="请输入密码" id="login_pwdA">
                        </dd>
                        <!-- <dd class="pwd_trs"><span id="showPwdObj" class="pwd_appear main_icon pwd_hide"></span></dd> -->
                        <dd class="switch" id="login_showPwdObj"><em class="on" style="display:none;">123</em><em id="login_switchObj" class="block"></em><em class="off">***</em></dd>
                    </dl>
                    <dl id="login_imgWrap" class="act_box" style="display: none">
                        <dt><em class="icon pwd"></em></dt>
                        <dd class="act_input">
                            <input type="text" placeholder="请输入图形验证码" value="" id="login_code">
                        </dd>
                        <span class="pic_yzm" id="login_updateCode">
                            <img title="点击切换验证码" src="" id="login_img">
                        </span>
                    </dl>
                </div>
                <div class="pwd_tip clearfix">
                    <!--<p class="fr"><a href="#"><em class="icon qust_icon"></em>忘记密码</a></p>-->
                </div>
                <div class="center pt10 mb60">
                    <p class="mb20"><a href="javascript:void(0);" id="login_submitlogin" class="btn btn_big">登 录</a></p>
                    <p><a href="javascript:void(0)" class="btn btn_sm btn_gray" id="login_regBtn">注册</a></p>
                </div>
                <div class="pwd_tip" id="login_findPwd" style="height:30px">
                    <p class="center font12"><a href="javascript:void(0)">忘记密码</a></p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
