<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title></title>
<link rel="stylesheet" href="css/global.css"/>

</head>
<body>
	
<div class="wrapper" id="register_wrapperObj">
	<header class="header">
		<p class="head_lf" data-t="back"><a href="javascript:void(0);" class="backicon icon"></a></p>
		<h3 class="head_cn">用户注册</h3>
		<p class="head_rt" data-t="login"><a href="javascript:void(0);">登录</a></p>
	</header>
	<section class="centerWrap" >
		<ul class="srh_con mb40">
			<li class="act_box">
				<span class="font16">手机号码：</span>
                <input type="text" placeholder="请输入手机号码" value="" id="register_userName">
			</li>
			<li class="act_box">
				<span class="font16">验证码：</span>
				<input name="sms_code" type="text" placeholder="请输入短信验证码" value="" id="register_smsCode">
				<span class="btn_yzm" data-t="updateMsg" id="register_updateMsg">获取短信验证码</span>
			</li>
            <li class="act_box" style="margin-top:20px">
				<span class="font16 mima">密码：</span>
                <input type="password" placeholder="6-16位字母/数字" value=""  id="register_password">
			</li>
			<li class="act_box" style="margin-top:20px">
				<span class="font16">确认密码：</span>
                <input type="password" placeholder="请确认密码" value=""  id="register_repwdDivObj">
			</li>
		</ul>
		<p class="center mb10">
			<a href="javascript:void(0);" data-t="subReg" class="btn btn_big">注 册</a>
		</p>
		<p class="center mb35" data-t="proto">
			<label><em class="icon checkbox checked"></em>我已阅读并同意<a data-t="proto" href="javascript:void(0)" class="fontblue">《点石彩彩票平台服务协议》</a></label>
		</p>
	</section>
</div>
</body>

</html>
